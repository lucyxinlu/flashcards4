<script>
 //create a button to distinguish the"answer" and "question"//
class question{
constructor(question,answer,image){
this.question=question;
this.answer=answer;
this.image=image;}
}
let myFlashcards=[];
myFlashcards.push(new question('What is the capital of China?','Bejing','images/China.png'));
myFlashcards.push(new question('Who is the president of USA?','Biden','images/president.png'));
myFlashcards.push(new question('What is the name of your university?','cmu','images/campus.png'));
	
 /*Create the question array*/
	let i=0;
 function show(){
	if(i<myFlashcards.length){
document.getElementById("demo").innerHTML=myFlashcards[i].question;	
	document.getElementById("picture").src=myFlashcards[i].image;
	 } else if(i==myFlashcards.length){
		 i=0;
document.getElementById("demo").innerHTML=myFlashcards[i].question;
		
	 }
	 
 }/*Get the question displayed one at a time*/
	 
let answer=new Array();
answer.push("Beijing","Biden","CMU");
//Create the answer array//
	
function button(){
 document.getElementById("answer").innerHTML=myFlashcards[i].answer;
 ++i;
 }
//Define the onlick event and show the answer//
	
</script>
